<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Mi Tienda electronica</title>
</head>

<body class="">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex">
                        <input id="buscador" class="form-control me-2" placeholder="Busqueda por nombre/marca"
                            aria-label="Search">
                        <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
                    </form>
                </ul>
                <ul>
                    <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Ordenar por:</option>
                        <option value="1">Mayor a menor</option>
                        <option value="2">Menor a mayor</option>
                        <option value="3">Alfabeticamente</option>
                    </select>
                </ul>
                <ul style="list-style: none;" className="navbar-nav me-auto">
                    <li className="nav-item ">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito"
                            class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                    </li>
                </ul>
            </div>
            <div>
            </div>
        </div>
    </nav>
    <div class="container m-4">
        <div class="row">
            <div class="col-3">
                <div id="fecha"></div>
                <div id="reloj"></div>
            </div>
            <div class="col-3">
                <button id="toggleMode" class="btn btn-dark">Dark</button>
            </div>
            <div class="col-3">
                <button id="agregarProducto" data-bs-toggle="modal" data-bs-target="#idModalAgregarProducto"
                    class="btn btn-success">Agregar Producto</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="coincidencia"></div>
        <div id="productos" class="row"></div>
    </div>
    <h3 id="loaderTexto" class="text-success text-center">Cargando Góndola con Productos...</h3>
    <div id="loader" class="d-flex justify-content-center">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div class="modal fade" id="idModalAgregarProducto" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <form id="formAgregarProducto">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marcaInput" aria-describedby="marca">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio: $</label>
                            <input type="text" class="form-control" id="precioInput" aria-describedby="precio">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="text" id="guardarProductoBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar
                        Producto</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-bodyCarrito">
                </div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success"
                        id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="contenedor-footer">
            <div class="content-foo">
                <h4>Telefono</h4>
                <p>+59899765757</p>
            </div>
            <div class="content-foo">
                <h4>Email</h4>
                <p>mitienda@gmail.com</p>
            </div>
            <div class="content-foo">
                <h4>Ubicacion</h4>
                <p>Ruta 26 km 210,5, Valle Edén, Tacuarembó.</p>
            </div>
        </div>
        <h2 class="titulo-final">&copy; Mi tienda Electronica</h2>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="JS/class.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/darkToggle.js"></script>
</body>

</html>
